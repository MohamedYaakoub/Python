<div class="modal fade" id="ModalRejectJob" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

<div class="container mt-5 ">
    <h1>Post a job</h1>
</div>

<div class="container pt-5 ">
    <form>
        <div class="form-group row d-flex justify-content-center">
            <div class="col-sm-8">
                <label for="jobtype" class="" id="jobtype">Job type</label>
                <select class="custom-select" required>
                    <option value="">Select the job type</option>
                    <option value="1">Cleaning</option>
                    <option value="2">Programming</option>
                    <option value="3">Three</option>
                </select>
                <!--                <select class="form-control" id="jobtype" required>-->
                <!--                    <option>1</option>-->
                <!--                    <option>2</option>-->
                <!--                    <option>3</option>-->
                <!--                    <option>4</option>-->
                <!--                    <option>5</option>-->
                <!--                </select>-->
            </div>
        </div>

        <div class="form-group row d-flex justify-content-center">

            <div class="col-sm-8">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
        </div>

        <div class="form-group row d-flex justify-content-center">

            <div class="col-sm-8">
                <label for="offer">Initial offer</label>
                <input class="form-control" type="text" id="offer">
            </div>
        </div>

        <div class="form-group row d-flex justify-content-center">

            <div class="col-sm-4">
                <label for="startdate">Start date</label>
                <input class="form-control" type="date" id="startdate" required>
            </div>


            <div class="col-sm-4 ">
                <label for="enddate">End date</label>
                <input class="form-control" type="date" id="enddate" required>

            </div>

        </div>
        <div class="form-group row ">
            <div class="col-sm-2"></div>
            <div class="col-sm-7 ml-3 custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="nodate" onclick="nodates()">
                <label class="custom-control-label " for="nodate">
                    Dates to be determined
                </label>


            </div>

        </div>


        <div class="form-group row ">
            <div class="col-sm-2"></div>
            <div class="col-sm-3 mt-4">
                <button type="submit" class="btn btn-warning">Get it done!</button>
            </div>
        </div>
    </form>
</div>
