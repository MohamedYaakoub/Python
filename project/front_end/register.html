<div class="container mt-2  pt-1">
    <div class="alert alert-primary alert-dismissible fade" style="background: #facb2c; color: black" role="alert"
         id="alert-rejected-register">
        <strong>Oops!</strong> You have not entered your information correctly!
        <button type="button" class="close" onclick="removeRejectAlert()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="container mt-1">
    <h1>Register</h1>
</div>

<div class="container">
    <div class="registerTab">
        <button class="tablinks" onclick="openTab(event, 'hyree')" id="defaultOpen">Hyree</button>
        <button class="tablinks" onclick="openTab(event, 'hyrer')" id="hyrertab">Hyrer</button>
    </div>

    <div id="hyree" class="registerTabContent">
        <div class="col-12 col-sm-8">
            <form onsubmit="return false" id="hyreeRegisterForm">
                <div class="form-group">
                    <label for="exampleInputName">First name</label>
                    <input type="text" class="form-control" id="RegisterFirstName" name="nameField">
                    <label for="exampleInputName">Last name</label>
                    <input type="text" class="form-control" id="RegisterLastName" name="nameField">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="RegisterEmail" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">
                        We'll never share your email with anyone else.
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="RegisterPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Repeat password</label>
                    <input type="password" class="form-control" id="RegisterPassword2">
                </div>
                <button onclick="register_hyree()" class="btn btn-outline-light" id="hyreeRegister">Enter</button>
            </form>
        </div>
    </div>

    <div id="hyrer" class="registerTabContent">
        <p>Hyrer form goes here...</p>
    </div>
</div>
