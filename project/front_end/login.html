<body class="color1">
<div class="container">
    <nav class="navbar navbar-expand navbar-dark ">
        <a class="HyreLogo navbar-brand" style="color:#facb2c" href="home.html">HáºŽRE</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item underlineArea">
                    <span class="underBackground"><span class="underlineTitle"> <a class="" href="#">Register</a></span></span>
                </li>

            </ul>
        </div>
    </nav>
</div>
<div class="container mt-2 mb-2 pt-1">
    <div class="alert alert-primary alert-dismissible fade" style="background: #facb2c; color: black" role="alert"
         id="alert-rejected-login">
        <strong>Ops!</strong> You have entered an invalid username or password!
        <button type="button" class="close" onclick="removeRejectAlert()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="mt-5">
    <div class="container mt-5">
        <h1>Log in</h1>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 ">
                <form onsubmit="login()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="LoginEmail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="LoginPassword">
                    </div>
                    <button type="submit" class="btn btn-outline-light" id="homeLogin">Enter</button>
                </form>
            </div>
            <div class="col-12 col-sm-4 col-lg-3">
                <img class="img-responsive" src="images/letter.png" style="max-width: 100%">

            </div>
        </div>
    </div>
</div>

</body>
